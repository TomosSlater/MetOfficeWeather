<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <head>
        <title>Weather Information</title>
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">
            <h2>Weather Information for <span th:text="${forecast.getLocation()}"></span></h2>
            <div>
                <p>Temperature: <span th:text="${forecast.getTemperature()}"></span>°C (feels like <span th:text="${forecast.getFeelsLike()}"></span>°C)</p>
                <p>Weather: <span th:text=${forecast.getWeather()}></span></p>
                <p>Visibility: <span th:text="${forecast.getVisibility()}"></span></p>
                <p>Wind speed: <span th:text="${forecast.getWindSpeed()}"></span>mph <span th:text="${forecast.getWindDirection()}"></span> with <span th:text="${forecast.getGustSpeed()}"></span>mph gusts</p>
                <p>Humidity: <span th:text="${forecast.getHumidity()}"></span>%</p>
                <p>Chance of precipitation: <span th:text="${forecast.getPrecipitationProbability()}"></span>%</p>
                <p>UV strength:  <span th:text="${forecast.getUv()}"></span></p>
            </div>
        </div>
    </body>
</html>
